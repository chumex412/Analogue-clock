<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analogue Clock</title>

  <!-------------------------------- Custom CSS ------------------------>
  <link rel="stylesheet" href="Asset/CSS/style.css">

</head>
<body>
  
  <div class="container">
    <header>
      <h1 class="h2">Analogue clock</h1>
    </header>
    <div class="wrapper">
      <div class="clock">
        <div class="info date paragraph"></div>
        <div class="info day paragraph"></div>
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <ul class="list">
          <li class="number paragraph">3</li>
          <li class="number paragraph">6</li>
          <li class="number paragraph">9</li>
          <li class="number paragraph">12</li>
        </ul>
      </div>
    </div>
  </div>
  <!--------------------------------- Custom JS ------------------------>
  <script src="Asset/JS/app.js"></script>

</body>
</html>
